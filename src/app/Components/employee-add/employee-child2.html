<div class="">
  <h2>Add Employee</h2>
  <!-- <form #empForm="ngForm" (ngSubmit)="onSubmit(empForm.value)"> -->
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name : </label>
      <input  type="text" name="name" [(ngModel)]="employee.name" placeholder="Enter employee name" required >
    </div>
    <div class="mb-3">
      <label for="designation" class="form-label">Designation :</label>
      <input  type="text" id="designation" name="designation" [(ngModel)]="employee.designation" placeholder="Enter designation" required>
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department :</label>
      <input  type="text" id="department" name="department" [(ngModel)]="employee.department" placeholder="Enter department" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input  type="email" id="email" name="email" [(ngModel)]="employee.email" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">Salary :</label>
      <input type="number" id="salary" name="salary" [(ngModel)]="employee.salary" placeholder="Enter salary" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="addEmployeeToEmpArray()">Add Employee</button>
  </form>
</div>
